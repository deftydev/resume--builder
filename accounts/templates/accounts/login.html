{% extends 'base.html' %}

{% block content%}
{% load crispy_forms_tags %}
{% if error%}
{{error}}
<br/>
<br/>
{% endif %}



  <h1>Login!</h1>
  <form method="POST" action="{% url 'login' %}">
  {% csrf_token%}
  Username:
  <br/>
  <input type="text"  name="username" placeholder="write your full name!"/>
  <br/>
  Password:
  <br/>
  <input type="password"  name="password"/>
  <br/>
  <br/>
  <input class="btn btn-primary" type="submit" value="login!"/>
</form>

  <div class="text-muted"><a href="{% url 'password_reset' %}">FORGOT PASSWORD</a></div>

{% endblock %}
